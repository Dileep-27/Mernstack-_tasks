<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      table,tr,td,form{
        width:40%;
      }
    </style>
</head>
<body>
<h2>Task 4</h2>
  <form>
    <table>
     <tr>
        <td><label for="fullName">Full Name:</label></td>
        <td><input type="text" placeholder="Fullname" id="fullName"></td><br>
      </tr>
      <tr>
        <td><label for="username">Username:</label></td>
        <td><input type="text" placeholder="Username" id="username"></td><br>
      </tr>
      <tr>
        <td><label for="password">Password:</label></td>
        <td><input type="password" placeholder="password" id="password"></td><br>
      </tr>
      <tr>
        <td><label for="rePassword">Re-Password:</label></td>
        <td><input type="password" placeholder="re-enter the password" id="repassword"></td><br>
      </tr>
      <tr>
        <td><label class="middle" for="address">Address</label></td>
        <td><textarea name="" id="address" cols="auto" rows="2"></textarea></td>
      </tr>
      <tr>
        <td><label for="age">Age:</label></td>
        <td><input type="text" placeholder="Age" id="age"></td><br>
      </tr>
      <tr>
        <td><label for="gender">Gender:</label></td>
        <td><select name="gen" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select></td><br>
      </tr>
      <tr>
        <td><input type="button" value="Save"></td>
      </tr>
    </table>
  </form>
</body>
</html>
